<mat-card>
  <div class="form-sub-section">
    Login to your account
    <a type="button" class="material-icons login-form-close" [routerLink]="['/']">clear</a>
  </div>
  <form class="form-sub-section" [formGroup]="loginForm" (submit)="login(loginForm.value)">
    <div class="form-inline-group mt-10">
      <mat-form-field class="custom-mat-input login-form-input">
        <input matInput type="email" placeholder="Enter email or phone number" formControlName="username">
      </mat-form-field>
    </div>
    <div class="form-inline-group mt-10">
      <mat-form-field class="custom-mat-input login-form-input">
        <input matInput type="password" placeholder="Enter Password" formControlName="password">
      </mat-form-field>
    </div>
    <div class="form-inline-group flex-box">
      <mat-checkbox class="example-margin" style="font-size: 14px">Remember me</mat-checkbox>
      <a [routerLink]="['/']" class="black-link fp-link">Forgot password</a>
    </div>
    <div class="form-inline-group" style="text-align: center">
      <button type="submit" class="bordered-material-btn login-form-submit-btn" [disabled]="loginForm.invalid"  mat-button>LOG IN</button>
    </div>
  </form>
  <div class="form-sub-section">
    <div class="form-inline-group flex-box justify-content-space-around">
      <button type="submit" class="black-btn-o" mat-button>Login with Facebook</button>
      <button type="submit" class="black-btn-o" mat-button>Login with Google</button>
    </div>
    <div class="form-inline-group footer-text-box">
      Don't have an account? <a class="theme-link" [routerLink]="['/register']">Register now!</a> It's really simple and you can start enjoying all the benefits!
    </div>
  </div>
</mat-card>
