<mat-card class="_flex-box _search-box-card">
  <span class="_svg-icon search-icon"></span>
  <mat-form-field class="_custom-mat-input _border-less-mat-input _inline-label">
    <input type="text" placeholder="Search store here..." matInput>
  </mat-form-field>
  <mat-autocomplete>
    <mat-option>
    </mat-option>
  </mat-autocomplete>
</mat-card>

<div class="_display-block">
  <h3>Laptops</h3>

        <div class="_display-block" [ngStyle]="{'background':'url(/assets/images/placeholders/store-product.jpg)'}">
          <div class="top-actions _flex-box">
            <div class="thumbnail-label popular-label">Most Popular</div>
            <div class="_flex-box _ml-auto">
              <button type="button" mat-icon-button><span class="_svg-icon mark-icon"></span></button>
              <button type="button" mat-icon-button><i class="material-icons">more_vert</i></button>
            </div>
          </div>
          <div class="bottom-actions _flex-box _justify-content-space-around">
            <button type="button" mat-icon-button><i class="material-icons">shopping_cart</i></button>
            <button type="button" mat-icon-button><span class="_svg-icon share-icon"></span></button>
            <button type="button" mat-icon-button [routerLink]="[0]"><i class="material-icons">visibility</i></button>
          </div>
        </div>
      </mat-card>
